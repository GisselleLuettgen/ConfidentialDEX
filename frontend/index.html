<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confidential DeFi Platform - FundPad & DEX</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-router-dom@6.8.1/dist/umd/react-router-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'crypto-blue': '#3B82F6',
                        'crypto-purple': '#8B5CF6',
                        'crypto-green': '#10B981',
                        'crypto-dark': '#1F2937',
                        'crypto-darker': '#111827',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .neon-border {
            border: 1px solid rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .gradient-text {
            background: linear-gradient(45deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3B82F6, #8B5CF6);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.5);
            transform: scale(1.05);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
        }

        .input-field:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .crypto-pattern {
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
        }

        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.6); }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-spinner {
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-left: 2px solid #3B82F6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-glow {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        .error-glow {
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }

        .warning-glow {
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.4);
        }

        .project-card {
            transition: all 0.3s ease;
        }

        .project-card:hover {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const { useState, useEffect, createContext, useContext } = React;
        const { BrowserRouter, Routes, Route, Link, useLocation, Navigate } = ReactRouterDOM;
        const { Shield, Lock, TrendingUp, DollarSign, Users, Zap, ChevronRight, Star, Menu, X, Wallet, Home, Plus, Calendar, Target, Eye, EyeOff, Loader, ArrowUpDown, RefreshCw, BarChart3, Minus } = lucide;

        // Wallet Context
        const WalletContext = createContext();

        const WalletProvider = ({ children }) => {
            const [isConnected, setIsConnected] = useState(false);
            const [account, setAccount] = useState(null);
            const [provider, setProvider] = useState(null);
            const [signer, setSigner] = useState(null);
            const [balance, setBalance] = useState('0');
            const [chainId, setChainId] = useState(null);

            const connectWallet = async () => {
                if (!window.ethereum) {
                    alert('MetaMask is required to use this application');
                    return;
                }

                try {
                    const accounts = await window.ethereum.request({
                        method: 'eth_requestAccounts',
                    });

                    if (accounts.length > 0) {
                        const newProvider = new ethers.providers.Web3Provider(window.ethereum);
                        const newSigner = newProvider.getSigner();
                        const network = await newProvider.getNetwork();

                        setProvider(newProvider);
                        setSigner(newSigner);
                        setAccount(accounts[0]);
                        setIsConnected(true);
                        setChainId(network.chainId);

                        const balanceWei = await newProvider.getBalance(accounts[0]);
                        setBalance(ethers.utils.formatEther(balanceWei));
                    }
                } catch (error) {
                    console.error('Failed to connect wallet:', error);
                }
            };

            const disconnectWallet = () => {
                setIsConnected(false);
                setAccount(null);
                setProvider(null);
                setSigner(null);
                setBalance('0');
                setChainId(null);
            };

            const refreshBalance = async () => {
                if (provider && account) {
                    try {
                        const balanceWei = await provider.getBalance(account);
                        setBalance(ethers.utils.formatEther(balanceWei));
                    } catch (error) {
                        console.error('Failed to refresh balance:', error);
                    }
                }
            };

            useEffect(() => {
                if (window.ethereum) {
                    window.ethereum.request({ method: 'eth_accounts' })
                        .then((accounts) => {
                            if (accounts.length > 0) {
                                connectWallet();
                            }
                        });

                    const handleAccountsChanged = (accounts) => {
                        if (accounts.length === 0) {
                            disconnectWallet();
                        } else {
                            connectWallet();
                        }
                    };

                    const handleChainChanged = (chainId) => {
                        setChainId(parseInt(chainId, 16));
                        window.location.reload();
                    };

                    window.ethereum.on('accountsChanged', handleAccountsChanged);
                    window.ethereum.on('chainChanged', handleChainChanged);

                    return () => {
                        window.ethereum?.removeListener('accountsChanged', handleAccountsChanged);
                        window.ethereum?.removeListener('chainChanged', handleChainChanged);
                    };
                }
            }, []);

            const value = {
                isConnected,
                account,
                provider,
                signer,
                balance,
                chainId,
                connectWallet,
                disconnectWallet,
                refreshBalance,
            };

            return React.createElement(WalletContext.Provider, { value }, children);
        };

        const useWallet = () => {
            const context = useContext(WalletContext);
            if (context === undefined) {
                throw new Error('useWallet must be used within a WalletProvider');
            }
            return context;
        };

        // Notification Context
        const NotificationContext = createContext();

        const NotificationProvider = ({ children }) => {
            const [notifications, setNotifications] = useState([]);

            const addNotification = (notification) => {
                const id = Date.now().toString();
                const newNotification = {
                    ...notification,
                    id,
                    duration: notification.duration || 5000,
                };

                setNotifications(prev => [...prev, newNotification]);

                setTimeout(() => {
                    removeNotification(id);
                }, newNotification.duration);
            };

            const removeNotification = (id) => {
                setNotifications(prev => prev.filter(notification => notification.id !== id));
            };

            return React.createElement(
                NotificationContext.Provider,
                { value: { notifications, addNotification, removeNotification } },
                children,
                React.createElement(NotificationContainer)
            );
        };

        const NotificationContainer = () => {
            const { notifications, removeNotification } = useContext(NotificationContext);

            return React.createElement(
                'div',
                { className: 'fixed top-4 right-4 z-50 space-y-2' },
                notifications.map(notification =>
                    React.createElement(
                        'div',
                        {
                            key: notification.id,
                            className: `glass-card p-4 rounded-xl border-l-4 max-w-md animate-fade-in ${
                                notification.type === 'success'
                                    ? 'border-l-green-500 success-glow'
                                    : notification.type === 'error'
                                    ? 'border-l-red-500 error-glow'
                                    : notification.type === 'warning'
                                    ? 'border-l-yellow-500 warning-glow'
                                    : 'border-l-blue-500 pulse-glow'
                            }`
                        },
                        React.createElement(
                            'div',
                            { className: 'flex justify-between items-start' },
                            React.createElement(
                                'div',
                                { className: 'flex-1' },
                                React.createElement(
                                    'h4',
                                    {
                                        className: `font-semibold ${
                                            notification.type === 'success'
                                                ? 'text-green-400'
                                                : notification.type === 'error'
                                                ? 'text-red-400'
                                                : notification.type === 'warning'
                                                ? 'text-yellow-400'
                                                : 'text-blue-400'
                                        }`
                                    },
                                    notification.title
                                ),
                                notification.message &&
                                    React.createElement(
                                        'p',
                                        { className: 'text-gray-300 text-sm mt-1' },
                                        notification.message
                                    )
                            ),
                            React.createElement(
                                'button',
                                {
                                    onClick: () => removeNotification(notification.id),
                                    className: 'text-gray-400 hover:text-white ml-2'
                                },
                                '×'
                            )
                        )
                    )
                )
            );
        };

        const useNotification = () => {
            const context = useContext(NotificationContext);
            if (context === undefined) {
                throw new Error('useNotification must be used within a NotificationProvider');
            }
            return context;
        };

        // Loading Screen Component
        const LoadingScreen = () => {
            return React.createElement(
                'div',
                { className: 'fixed inset-0 bg-gradient-to-br from-crypto-darker via-crypto-dark to-gray-900 flex items-center justify-center' },
                React.createElement('div', { className: 'crypto-pattern fixed inset-0' }),
                React.createElement(
                    'div',
                    { className: 'relative z-10 text-center' },
                    React.createElement(
                        'div',
                        { className: 'mb-8' },
                        React.createElement(
                            'div',
                            { className: 'w-20 h-20 mx-auto mb-4 glass-card rounded-full flex items-center justify-center pulse-glow' },
                            React.createElement(
                                'div',
                                { className: 'w-12 h-12 bg-gradient-to-r from-crypto-blue to-crypto-purple rounded-full flex items-center justify-center' },
                                React.createElement('span', { className: 'text-white font-bold text-xl' }, 'Z')
                            )
                        ),
                        React.createElement('h1', { className: 'text-3xl font-bold gradient-text mb-2' }, 'Zama FundPad'),
                        React.createElement('p', { className: 'text-gray-400' }, 'Confidential Fundraising & DEX Platform')
                    ),
                    React.createElement(
                        'div',
                        { className: 'flex justify-center items-center space-x-2 mb-8' },
                        React.createElement('div', { className: 'w-3 h-3 bg-crypto-blue rounded-full animate-bounce' }),
                        React.createElement('div', { className: 'w-3 h-3 bg-crypto-purple rounded-full animate-bounce', style: { animationDelay: '0.1s' } }),
                        React.createElement('div', { className: 'w-3 h-3 bg-crypto-green rounded-full animate-bounce', style: { animationDelay: '0.2s' } })
                    ),
                    React.createElement(
                        'div',
                        { className: 'text-gray-300' },
                        React.createElement('p', { className: 'mb-2' }, 'Initializing encrypted environment...'),
                        React.createElement(
                            'div',
                            { className: 'flex items-center justify-center space-x-2 text-sm text-gray-400' },
                            React.createElement('div', { className: 'w-2 h-2 bg-crypto-blue rounded-full animate-pulse' }),
                            React.createElement('span', null, 'Powered by Zama FHE')
                        )
                    ),
                    React.createElement(
                        'div',
                        { className: 'mt-8 w-64 mx-auto' },
                        React.createElement(
                            'div',
                            { className: 'glass-card p-1 rounded-full' },
                            React.createElement('div', { className: 'h-2 bg-gradient-to-r from-crypto-blue to-crypto-purple rounded-full animate-pulse' })
                        )
                    )
                )
            );
        };

        // Navigation Component
        const Navigation = () => {
            const [isOpen, setIsOpen] = useState(false);
            const { isConnected, account, balance, connectWallet, disconnectWallet } = useWallet();
            const location = useLocation();

            const isActive = (path) => location.pathname === path;

            const formatAddress = (address) => {
                return `${address.slice(0, 6)}...${address.slice(-4)}`;
            };

            const formatBalance = (balance) => {
                return parseFloat(balance).toFixed(4);
            };

            return React.createElement(
                'nav',
                { className: 'glass-card border-b border-white/10 sticky top-0 z-50' },
                React.createElement(
                    'div',
                    { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
                    React.createElement(
                        'div',
                        { className: 'flex justify-between h-16' },
                        React.createElement(
                            'div',
                            { className: 'flex items-center' },
                            React.createElement(
                                Link,
                                { to: '/', className: 'flex items-center space-x-2' },
                                React.createElement(
                                    'div',
                                    { className: 'w-10 h-10 bg-gradient-to-r from-crypto-blue to-crypto-purple rounded-lg flex items-center justify-center' },
                                    React.createElement(Shield, { className: 'w-6 h-6 text-white' })
                                ),
                                React.createElement(
                                    'div',
                                    { className: 'hidden sm:block' },
                                    React.createElement('h1', { className: 'text-xl font-bold gradient-text' }, 'Zama FundPad'),
                                    React.createElement('p', { className: 'text-xs text-gray-400' }, 'Confidential DeFi')
                                )
                            )
                        ),
                        React.createElement(
                            'div',
                            { className: 'hidden md:flex items-center space-x-8' },
                            React.createElement(
                                Link,
                                {
                                    to: '/',
                                    className: `flex items-center space-x-2 px-3 py-2 rounded-lg transition-all duration-300 ${
                                        isActive('/') 
                                            ? 'bg-crypto-blue/20 text-crypto-blue' 
                                            : 'text-gray-300 hover:text-white hover:bg-white/10'
                                    }`
                                },
                                React.createElement(Home, { className: 'w-4 h-4' }),
                                React.createElement('span', null, 'Home')
                            ),
                            React.createElement(
                                Link,
                                {
                                    to: '/fundpad',
                                    className: `flex items-center space-x-2 px-3 py-2 rounded-lg transition-all duration-300 ${
                                        isActive('/fundpad') 
                                            ? 'bg-crypto-purple/20 text-crypto-purple' 
                                            : 'text-gray-300 hover:text-white hover:bg-white/10'
                                    }`
                                },
                                React.createElement(DollarSign, { className: 'w-4 h-4' }),
                                React.createElement('span', null, 'FundPad')
                            ),
                            React.createElement(
                                Link,
                                {
                                    to: '/dex',
                                    className: `flex items-center space-x-2 px-3 py-2 rounded-lg transition-all duration-300 ${
                                        isActive('/dex') 
                                            ? 'bg-crypto-green/20 text-crypto-green' 
                                            : 'text-gray-300 hover:text-white hover:bg-white/10'
                                    }`
                                },
                                React.createElement(TrendingUp, { className: 'w-4 h-4' }),
                                React.createElement('span', null, 'DEX')
                            )
                        ),
                        React.createElement(
                            'div',
                            { className: 'flex items-center space-x-4' },
                            isConnected && account &&
                                React.createElement(
                                    'div',
                                    { className: 'hidden sm:flex items-center space-x-2 glass-card px-4 py-2 rounded-lg' },
                                    React.createElement(
                                        'div',
                                        { className: 'text-right' },
                                        React.createElement(
                                            'div',
                                            { className: 'text-sm text-white font-medium' },
                                            formatAddress(account)
                                        ),
                                        React.createElement(
                                            'div',
                                            { className: 'text-xs text-gray-400' },
                                            formatBalance(balance) + ' ETH'
                                        )
                                    ),
                                    React.createElement(
                                        'div',
                                        { className: 'w-8 h-8 bg-gradient-to-r from-crypto-green to-crypto-blue rounded-full flex items-center justify-center' },
                                        React.createElement('div', { className: 'w-2 h-2 bg-white rounded-full animate-pulse' })
                                    )
                                ),
                            React.createElement(
                                'button',
                                {
                                    onClick: isConnected ? disconnectWallet : connectWallet,
                                    className: `flex items-center space-x-2 px-4 py-2 rounded-lg font-medium transition-all duration-300 ${
                                        isConnected
                                            ? 'btn-secondary hover:bg-red-500/20 hover:text-red-400'
                                            : 'btn-primary text-white'
                                    }`
                                },
                                React.createElement(Wallet, { className: 'w-4 h-4' }),
                                React.createElement(
                                    'span',
                                    { className: 'hidden sm:block' },
                                    isConnected ? 'Disconnect' : 'Connect Wallet'
                                )
                            )
                        )
                    )
                )
            );
        };

        // Homepage Component
        const HomePage = () => {
            const features = [
                {
                    icon: Shield,
                    title: 'Fully Confidential',
                    description: 'All transactions and data are encrypted using Zama FHE protocol',
                    color: 'crypto-blue'
                },
                {
                    icon: DollarSign,
                    title: 'Private Fundraising',
                    description: 'Raise funds privately with encrypted contribution amounts',
                    color: 'crypto-purple'
                },
                {
                    icon: TrendingUp,
                    title: 'Confidential DEX',
                    description: 'Trade tokens with complete privacy and hidden order books',
                    color: 'crypto-green'
                },
                {
                    icon: Users,
                    title: 'Community Driven',
                    description: 'Decentralized governance with private voting mechanisms',
                    color: 'crypto-blue'
                }
            ];

            const stats = [
                { label: 'Total Raised', value: '$2.5M+', encrypted: true },
                { label: 'Active Projects', value: '150+', encrypted: false },
                { label: 'Private Trades', value: '10K+', encrypted: true },
                { label: 'Community Members', value: '5K+', encrypted: false }
            ];

            return React.createElement(
                'div',
                { className: 'min-h-screen' },
                React.createElement(
                    'section',
                    { className: 'relative py-20 lg:py-32' },
                    React.createElement(
                        'div',
                        { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
                        React.createElement(
                            'div',
                            { className: 'text-center' },
                            React.createElement(
                                'div',
                                { className: 'inline-flex items-center space-x-2 glass-card px-4 py-2 rounded-full mb-8' },
                                React.createElement(Zap, { className: 'w-4 h-4 text-crypto-blue' }),
                                React.createElement('span', { className: 'text-sm text-gray-300' }, 'Powered by Zama FHE Protocol')
                            ),
                            React.createElement('h1', { className: 'text-4xl lg:text-6xl font-bold text-white mb-6' }, 
                                'The Future of ', 
                                React.createElement('span', { className: 'gradient-text' }, 'Confidential'), 
                                ' DeFi'
                            ),
                            React.createElement('p', { className: 'text-xl text-gray-400 mb-8 max-w-3xl mx-auto' }, 
                                'Experience true privacy in DeFi with fully homomorphic encryption. Launch fundraising campaigns and trade on a DEX with complete transaction confidentiality.'
                            ),
                            React.createElement(
                                'div',
                                { className: 'flex flex-col sm:flex-row gap-4 justify-center' },
                                React.createElement(
                                    Link,
                                    { to: '/fundpad', className: 'btn-primary px-8 py-4 rounded-xl text-lg font-semibold text-white flex items-center justify-center' },
                                    'Launch Project',
                                    React.createElement(ChevronRight, { className: 'w-5 h-5 ml-2' })
                                ),
                                React.createElement(
                                    Link,
                                    { to: '/dex', className: 'btn-secondary px-8 py-4 rounded-xl text-lg font-semibold text-white flex items-center justify-center' },
                                    'Trade Now'
                                )
                            )
                        )
                    )
                ),
                React.createElement(
                    'section',
                    { className: 'py-20' },
                    React.createElement(
                        'div',
                        { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
                        React.createElement(
                            'div',
                            { className: 'grid grid-cols-2 lg:grid-cols-4 gap-8 mb-16' },
                            stats.map((stat, index) =>
                                React.createElement(
                                    'div',
                                    { key: index, className: 'text-center' },
                                    React.createElement(
                                        'div',
                                        { className: 'text-3xl lg:text-4xl font-bold text-white mb-2' },
                                        stat.encrypted ? '****' : stat.value
                                    ),
                                    React.createElement('div', { className: 'text-gray-400' }, stat.label)
                                )
                            )
                        )
                    )
                ),
                React.createElement(
                    'section',
                    { className: 'py-20' },
                    React.createElement(
                        'div',
                        { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
                        React.createElement(
                            'div',
                            { className: 'text-center mb-16' },
                            React.createElement('h2', { className: 'text-3xl lg:text-4xl font-bold text-white mb-4' }, 'Why Choose Our Platform?'),
                            React.createElement('p', { className: 'text-xl text-gray-400 max-w-2xl mx-auto' }, 'Built on cutting-edge FHE technology for maximum privacy and security')
                        ),
                        React.createElement(
                            'div',
                            { className: 'grid md:grid-cols-2 lg:grid-cols-4 gap-8' },
                            features.map((feature, index) =>
                                React.createElement(
                                    'div',
                                    { key: index, className: 'glass-card p-8 rounded-2xl text-center hover:neon-border transition-all duration-300' },
                                    React.createElement(
                                        'div',
                                        { className: `w-16 h-16 mx-auto mb-6 bg-gradient-to-r from-${feature.color} to-crypto-purple rounded-2xl flex items-center justify-center` },
                                        React.createElement(feature.icon, { className: 'w-8 h-8 text-white' })
                                    ),
                                    React.createElement('h3', { className: 'text-xl font-semibold text-white mb-4' }, feature.title),
                                    React.createElement('p', { className: 'text-gray-400' }, feature.description)
                                )
                            )
                        )
                    )

                                                            setPrice('0.0004'); // 1 USDT = 0.0004 ETH
                                                        } else {
                                                            setAmount('0.1'); // 出售0.1个ETH
                                                            setPrice('2500'); // 1 ETH = 2500 USDT
                                                        }
                                                    },
                                                    className: 'px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-xs text-white transition-colors'
                                                },
                                                '📝 示例数据'
                                            ),
                                            React.createElement(
                                                'button',
                                                {
                                                    type: 'button',
                                                    onClick: () => {
                                                        setAmount('');
                                                        setPrice('');
                                                    },
                                                    className: 'px-3 py-1 bg-gray-600 hover:bg-gray-700 rounded text-xs text-white transition-colors'
                                                },
                                                '🔄 清空'
                                            )
                                        )
                                    )
                                ),
                                amount && price && React.createElement(
                                    'div',
                                    { className: 'glass-card p-4 rounded-lg mb-6' },
                                    React.createElement(
                                        'div',
                                        { className: 'flex justify-between items-center' },
                                        React.createElement('span', { className: 'text-gray-400' }, '总计'),
                                        React.createElement(
                                            'span',
                                            { className: 'text-xl font-bold text-white' },
                                            orderType === 'buy' 
                                                ? (hideAmounts ? '*** ETH' : (parseFloat(amount) * parseFloat(price)).toFixed(6) + ' ETH')
                                                : (hideAmounts ? '*** ETH' : (parseFloat(amount) * parseFloat(price)).toFixed(6) + ' ETH')
                                        )
                                    ),
                                    React.createElement(
                                        'p',
                                        { className: 'text-xs text-gray-500 mt-2' },
                                        '🔒 您的订单将被加密并私密处理'
                                    )
                                ),
                                React.createElement(
                                    'button',
                                    {
                                        onClick: handleCreateOrder,
                                        disabled: loading || !isConnected,
                                        className: `w-full py-3 px-6 rounded-xl font-semibold transition-all duration-300 flex items-center justify-center ${
                                            orderType === 'buy'
                                                ? 'bg-crypto-green hover:bg-crypto-green/80'
                                                : 'bg-red-500 hover:bg-red-600'
                                        } text-white`
                                    },
                                    loading
                                        ? React.createElement(
                                            'div',
                                            { className: 'flex items-center space-x-2' },
                                            React.createElement('div', { className: 'loading-spinner' }),
                                            React.createElement('span', null, `${orderType === 'buy' ? '购买' : '出售'}中...`)
                                        )
                                        : `${orderType === 'buy' ? '🚀 购买' : '📉 出售'} ${selectedPair.symbolA}`
                                )
                            )
                        ),
                        React.createElement(
                            'div',
                            { className: 'lg:col-span-3' },
                            React.createElement(
                                'div',
                                { className: 'glass-card rounded-xl p-6' },
                                React.createElement(
                                    'div',
                                    { className: 'flex items-center justify-between mb-4' },
                                    React.createElement('h3', { className: 'text-lg font-semibold text-white' }, 'Order History'),
                                    React.createElement(RefreshCw, { className: 'w-4 h-4 text-gray-400 cursor-pointer hover:text-white transition-colors' })
                                ),
                                React.createElement(
                                    'div',
                                    { className: 'space-y-3 max-h-96 overflow-y-auto' },
                                    orders.length === 0
                                        ? React.createElement(
                                            'div',
                                            { className: 'text-center py-8' },
                                            React.createElement(TrendingUp, { className: 'w-12 h-12 text-gray-600 mx-auto mb-3' }),
                                            React.createElement('p', { className: 'text-gray-400' }, 'No orders yet'),
                                            React.createElement('p', { className: 'text-sm text-gray-500' }, 'Your trading history will appear here')
                                        )
                                        : orders.map((order) =>
                                            React.createElement(
                                                'div',
                                                { key: order.id, className: 'bg-white/5 rounded-lg p-3' },
                                                React.createElement(
                                                    'div',
                                                    { className: 'flex justify-between items-start mb-2' },
                                                    React.createElement(
                                                        'div',
                                                        { className: 'flex items-center space-x-2' },
                                                        React.createElement(
                                                            'span',
                                                            {
                                                                className: `px-2 py-1 rounded text-xs font-medium ${
                                                                    order.type === 'buy' 
                                                                        ? 'bg-crypto-green/20 text-crypto-green' 
                                                                        : 'bg-red-500/20 text-red-400'
                                                                }`
                                                            },
                                                            order.type.toUpperCase()
                                                        ),
                                                        React.createElement('span', { className: 'text-white text-sm' }, order.pair)
                                                    ),
                                                    React.createElement(
                                                        'span',
                                                        {
                                                            className: `text-xs px-2 py-1 rounded ${
                                                                order.status === 'filled' 
                                                                    ? 'bg-crypto-green/20 text-crypto-green'
                                                                    : order.status === 'cancelled'
                                                                    ? 'bg-red-500/20 text-red-400'
                                                                    : 'bg-yellow-500/20 text-yellow-400'
                                                            }`
                                                        },
                                                        order.status
                                                    )
                                                ),
                                                React.createElement(
                                                    'div',
                                                    { className: 'text-xs text-gray-400 space-y-1' },
                                                    React.createElement('div', null, `Amount: ${hideAmounts ? '***' : order.amount}`),
                                                    React.createElement('div', null, `Price: ${hideAmounts ? '***' : order.price}`),
                                                    React.createElement('div', null, formatTime(order.timestamp))
                                                )
                                            )
                                        )
                                )
                            )
                        )
                    )
                )
            );
        };

        // Main App Component
        const App = () => {
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                const timer = setTimeout(() => {
                    setIsLoading(false);
                }, 2000);

                return () => clearTimeout(timer);
            }, []);

            if (isLoading) {
                return React.createElement(LoadingScreen);
            }

            return React.createElement(
                WalletProvider,
                null,
                React.createElement(
                    NotificationProvider,
                    null,
                    React.createElement(
                        BrowserRouter,
                        null,
                        React.createElement(
                            'div',
                            { className: 'App min-h-screen bg-gradient-to-br from-crypto-darker via-crypto-dark to-gray-900' },
                            React.createElement(
                                'div',
                                { className: 'crypto-pattern min-h-screen' },
                                React.createElement(Navigation),
                                React.createElement(
                                    Routes,
                                    null,
                                    React.createElement(Route, { path: '/', element: React.createElement(HomePage) }),
                                    React.createElement(Route, { path: '/fundpad', element: React.createElement(FundPadPage) }),
                                    React.createElement(Route, { path: '/dex', element: React.createElement(DEXPage) }),
                                    React.createElement(Route, { path: '*', element: React.createElement(Navigate, { to: '/', replace: true }) })
                                )
                            )
                        )
                    )
                )
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
