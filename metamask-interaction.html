<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {

            padding: 0;

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;

        .container {

        }

        h1 {

            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .wallet-info {
            background: #f8f9fa;

            margin: 1rem 0;
            border-left: 4px solid #4A90E2;
        }

        .address {

            background: #e9ecef;
            padding: 0.5rem;

            margin: 0.5rem 0;

        }

        .balance {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
            margin: 0.5rem 0;
        }

        .network {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .btn {
            background: linear-gradient(45deg, #4A90E2, #357ABD);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .send-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #fff5f5;
            border-radius: 12px;
            border-left: 4px solid #e74c3c;
        }

        .input-group {
            margin: 1rem 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4A90E2;
        }

        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d9ff;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4A90E2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tx-hash {
            font-family: monospace;
            font-size: 0.8rem;
            word-break: break-all;
            background: #f8f9fa;
            padding: 0.5rem;
            border-radius: 4px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¦Š MetaMask çœŸå®äº¤äº’</h1>
        
        <div id="notConnected">
            <p style="margin-bottom: 1.5rem;">è¯·è¿æ¥æ‚¨çš„ MetaMask é’±åŒ…ä»¥å¼€å§‹ä½¿ç”¨</p>
            <button class="btn" id="connectBtn">è¿æ¥ MetaMask</button>
        </div>

        <div id="connected" class="hidden">
            <div class="wallet-info">
                <h3>é’±åŒ…ä¿¡æ¯</h3>
                <div class="address" id="walletAddress"></div>
                <div class="balance" id="walletBalance">0 ETH</div>
                <div class="network" id="networkInfo">ç½‘ç»œ: æœªçŸ¥</div>
            </div>

            <button class="btn" id="refreshBtn">åˆ·æ–°ä½™é¢</button>
            <button class="btn" id="disconnectBtn">æ–­å¼€è¿æ¥</button>

            <div class="send-section">
                <h3>å‘é€äº¤æ˜“</h3>
                <div class="input-group">
                    <label for="toAddress">æ¥æ”¶åœ°å€:</label>
                    <input type="text" id="toAddress" placeholder="0x..." />
                </div>
                <div class="input-group">
                    <label for="amount">é‡‘é¢ (ETH):</label>
                    <input type="number" id="amount" placeholder="0.001" step="0.001" min="0" />
                </div>
                <button class="btn" id="sendBtn">å‘é€äº¤æ˜“</button>
            </div>
        </div>

        <div id="status" class="hidden"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.1/dist/ethers.umd.min.js"></script>
    <script>
        let provider = null;
        let signer = null;
        let userAccount = null;

        const elements = {
            connectBtn: document.getElementById('connectBtn'),
            disconnectBtn: document.getElementById('disconnectBtn'),
            refreshBtn: document.getElementById('refreshBtn'),
            sendBtn: document.getElementById('sendBtn'),
            notConnected: document.getElementById('notConnected'),
            connected: document.getElementById('connected'),
            status: document.getElementById('status'),
            walletAddress: document.getElementById('walletAddress'),
            walletBalance: document.getElementById('walletBalance'),
            networkInfo: document.getElementById('networkInfo'),
            toAddress: document.getElementById('toAddress'),
            amount: document.getElementById('amount')
        };

        // æ£€æŸ¥ MetaMask æ˜¯å¦å¯ç”¨
        function checkMetaMask() {
            if (typeof window.ethereum !== 'undefined') {
                console.log('MetaMask å·²å®‰è£…');
                return true;
            } else {
                showStatus('è¯·å…ˆå®‰è£… MetaMask é’±åŒ…æ‰©å±•ç¨‹åº', 'error');
                return false;
            }
        }

        // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
        function showStatus(message, type = 'info') {
            elements.status.className = `status ${type}`;
            elements.status.textContent = message;
            elements.status.classList.remove('hidden');
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    elements.status.classList.add('hidden');
                }, 5000);
            }
        }

        // è¿æ¥ MetaMask
        async function connectWallet() {
            if (!checkMetaMask()) return;

            try {
                showStatus('æ­£åœ¨è¿æ¥ MetaMask...', 'info');
                
                // è¯·æ±‚è´¦æˆ·è®¿é—®æƒé™
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                if (accounts.length === 0) {
                    showStatus('æœªé€‰æ‹©ä»»ä½•è´¦æˆ·', 'error');
                    return;
                }

                // åˆå§‹åŒ– ethers provider å’Œ signer
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                userAccount = accounts[0];

                await updateWalletInfo();
                
                elements.notConnected.classList.add('hidden');
                elements.connected.classList.remove('hidden');
                
                showStatus('æˆåŠŸè¿æ¥åˆ° MetaMask!', 'success');

                // ç›‘å¬è´¦æˆ·å˜åŒ–
                window.ethereum.on('accountsChanged', handleAccountsChanged);
                window.ethereum.on('chainChanged', handleChainChanged);

            } catch (error) {
                console.error('è¿æ¥å¤±è´¥:', error);
                showStatus(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // æ›´æ–°é’±åŒ…ä¿¡æ¯
        async function updateWalletInfo() {
            try {
                if (!signer) return;

                // è·å–è´¦æˆ·åœ°å€
                const address = await signer.getAddress();
                elements.walletAddress.textContent = address;

                // è·å–ä½™é¢
                const balance = await provider.getBalance(address);
                const balanceInEth = ethers.formatEther(balance);
                elements.walletBalance.textContent = `${parseFloat(balanceInEth).toFixed(4)} ETH`;

                // è·å–ç½‘ç»œä¿¡æ¯
                const network = await provider.getNetwork();
                elements.networkInfo.textContent = `ç½‘ç»œ: ${network.name} (Chain ID: ${network.chainId})`;

            } catch (error) {
                console.error('æ›´æ–°é’±åŒ…ä¿¡æ¯å¤±è´¥:', error);
                showStatus(`æ›´æ–°ä¿¡æ¯å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å‘é€äº¤æ˜“
        async function sendTransaction() {
            try {
                const toAddress = elements.toAddress.value.trim();
                const amount = elements.amount.value.trim();

                if (!toAddress || !amount) {
                    showStatus('è¯·å¡«å†™å®Œæ•´çš„æ¥æ”¶åœ°å€å’Œé‡‘é¢', 'error');
                    return;
                }

                if (!ethers.isAddress(toAddress)) {
                    showStatus('æ— æ•ˆçš„ä»¥å¤ªåŠåœ°å€', 'error');
                    return;
                }

                const value = ethers.parseEther(amount);
                
                showStatus('æ­£åœ¨å‘é€äº¤æ˜“...', 'info');
                elements.sendBtn.disabled = true;
                elements.sendBtn.innerHTML = '<div class="loading"></div> å‘é€ä¸­...';

                const tx = await signer.sendTransaction({
                    to: toAddress,
                    value: value
                });

                showStatus(`äº¤æ˜“å·²æäº¤ï¼Œç­‰å¾…ç¡®è®¤...`, 'info');
                
                // ç­‰å¾…äº¤æ˜“ç¡®è®¤
                const receipt = await tx.wait();
                
                if (receipt.status === 1) {
                    showStatus(`äº¤æ˜“æˆåŠŸï¼`, 'success');
                    const txDiv = document.createElement('div');
                    txDiv.className = 'tx-hash';
                    txDiv.innerHTML = `äº¤æ˜“å“ˆå¸Œ: <a href="https://etherscan.io/tx/${receipt.hash}" target="_blank">${receipt.hash}</a>`;
                    elements.status.appendChild(txDiv);
                    
                    // æ¸…ç©ºè¾“å…¥æ¡†
                    elements.toAddress.value = '';
                    elements.amount.value = '';
                    
                    // æ›´æ–°ä½™é¢
                    await updateWalletInfo();
                } else {
                    showStatus('äº¤æ˜“å¤±è´¥', 'error');
                }

            } catch (error) {
                console.error('å‘é€äº¤æ˜“å¤±è´¥:', error);
                let errorMessage = 'äº¤æ˜“å¤±è´¥';
                
                if (error.code === 'INSUFFICIENT_FUNDS') {
                    errorMessage = 'ä½™é¢ä¸è¶³';
                } else if (error.code === 'USER_REJECTED') {
                    errorMessage = 'ç”¨æˆ·å–æ¶ˆäº†äº¤æ˜“';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showStatus(errorMessage, 'error');
            } finally {
                elements.sendBtn.disabled = false;
                elements.sendBtn.textContent = 'å‘é€äº¤æ˜“';
            }
        }

        // æ–­å¼€è¿æ¥
        function disconnectWallet() {
            provider = null;
            signer = null;
            userAccount = null;
            
            elements.connected.classList.add('hidden');
            elements.notConnected.classList.remove('hidden');
            elements.status.classList.add('hidden');
            
            // ç§»é™¤äº‹ä»¶ç›‘å¬å™¨
            if (window.ethereum && window.ethereum.removeListener) {
                window.ethereum.removeListener('accountsChanged', handleAccountsChanged);
                window.ethereum.removeListener('chainChanged', handleChainChanged);
            }
            
            showStatus('å·²æ–­å¼€è¿æ¥', 'info');
        }

        // å¤„ç†è´¦æˆ·å˜åŒ–
        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                disconnectWallet();
            } else if (accounts[0] !== userAccount) {
                connectWallet();
            }
        }

        // å¤„ç†ç½‘ç»œå˜åŒ–
        function handleChainChanged(chainId) {
            window.location.reload();
        }

        // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
        elements.connectBtn.addEventListener('click', connectWallet);
        elements.disconnectBtn.addEventListener('click', disconnectWallet);
        elements.refreshBtn.addEventListener('click', updateWalletInfo);
        elements.sendBtn.addEventListener('click', sendTransaction);

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ˜¯å¦å·²è¿æ¥
        window.addEventListener('load', async () => {
            if (checkMetaMask()) {
                try {
                    const accounts = await window.ethereum.request({
                        method: 'eth_accounts'
                    });
                    
                    if (accounts.length > 0) {
                        provider = new ethers.BrowserProvider(window.ethereum);
                        signer = await provider.getSigner();
                        userAccount = accounts[0];
                        
                        await updateWalletInfo();
                        
                        elements.notConnected.classList.add('hidden');
                        elements.connected.classList.remove('hidden');
                        
                        window.ethereum.on('accountsChanged', handleAccountsChanged);
                        window.ethereum.on('chainChanged', handleChainChanged);
                    }
                } catch (error) {
                    console.error('æ£€æŸ¥è¿æ¥çŠ¶æ€å¤±è´¥:', error);
                }
            }
        });
    </script>
</body>
</html>
